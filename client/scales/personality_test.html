<template name="personality">

<h1 class="text-center">I see myself as ...</h1>
   <div class="text-center">

   <h3>You can update your score after {{daysLeft}} days, here's your score:</h3>

    {{#if formFilled}}
     {{> yourScore}}
        {{#if allowedToUpdate}}
            <p>Update</p>
            {{> quickForm
            collection="Big5"
            id="updatePersonality"
            type="method-update"
            meteormethod="updateBig5Scale"}}

{{else}}
       
        {{/if}}

     {{else}}
        {{> quickForm
        collection="Big5"
        id="insertPersonality"
        type="method"
        meteormethod="submitBig5Scale"}}
        {{/if}}


    
    <p>Your matching result will be more accurate if you fill in more scales</p>
    </div>
    
    <div class="table-responsive">
   <table class="table borderless">
    <tr>
      <th>
      <a href="{{pathFor 'matchUser'}}"><button type="button" class="btn btn-danger">Match</button></a>
      </th>
        <th class="col-sm-12">
    
      </th>


       <th class="text-right">
    <a href="{{pathFor 'friend'}}"><button type="button" class="btn btn-success">Next Scale</button></a>
       </th>
    </tr>

    </table>
    

      {{> SideNav}}


  </div>
</template>



<template name="yourScore">
<h1 class="text-center">
    agreeableness {{agreeableness}} <br/>
    conscientious {{conscientious}} <br/>
    openess {{openess}}  <br/>
    neuroticism {{neuroticism}} <br/>
    extraversion {{extraversion}} <br/>
</h1>

</template>
