<template name="Phq9">

<h4 class="text-center">Over the last two weeks, how often have you been bothered by any of the following problems? </h4> <br/> 
<p class="text-center">1= Not at all; 2= Several days; 3= More than half the days; 4= Nearly every day </p>
<div class="text-center">

  

    {{#if formFilled}}
     {{> yourScore_Phq9}}
        {{#if allowedToUpdate}}
            <p>Update</p>
            {{> quickForm
            collection="Phq9"
            id="updatePhq9"
            type="method-update"
            meteormethod="updatePhq9Scale"}}

{{else}}
       
        {{/if}}

     {{else}}
        {{> quickForm
        collection="Phq9"
        id="insertPhq9"
        type="method"
        meteormethod="submitPhq9Scale"}}
        {{/if}}
   
   <h3>You can update your score after {{daysLeft}} days, here's your score:</h3>

    
    <p>Your matching result will be more accurate if you fill in more scales</p>
    </div>
    
    <div class="table-responsive">
   <table class="table borderless">
    <tr>
      <th>
      <a href="{{pathFor 'matchUser'}}"><button type="button" class="btn btn-danger">Match</button></a>
      </th>
        <th class="col-sm-12">
    
      </th>


       <th class="text-right">
    <a href="{{pathFor 'friendNavi'}}"><button type="button" class="btn btn-success">Next Scale</button></a>
       </th>
    </tr>

    </table>
    

      {{> SideNav}}


  </div>
</template>



<template name="yourScore_Phq9">
<h1 class="text-center">
    Total score {{Phq9_total}} 
  
</h1>

</template>
