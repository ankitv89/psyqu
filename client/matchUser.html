<template name="matchUser">

                <h1>Matched User</h1>

        <hr>
    <ul class="list-unstyled">
       <li class="list-group-item">
           {{#each user}}
               <p>Name : {{Name}} </p>
               <p>Age : {{Age}}</p>
               <p>Gender : {{genderName Gender}} </p>
               <p><a href="/chatNow/{{author}}">Chat Now!</a></p>
           {{/each}}
       </li>
    </ul>



     
      {{> SideNav}}

</template>
