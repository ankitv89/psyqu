<template name="selfDisclosure">

<h1 class="text-center">How much you would disclose to your friend?</h1>
   <div class="text-center">

  

    {{#if formFilled}}
     {{> yourScore_disclose}}
        {{#if allowedToUpdate}}
            <p>Update</p>
            {{> quickForm
            collection="Disclose"
            id="updateDisclose"
            type="method-update"
            meteormethod="updateDiscloseScale"}}

{{else}}
       
        {{/if}}

     {{else}}
        {{> quickForm
        collection="Disclose"
        id="insertDisclose"
        type="method"
        meteormethod="submitDiscloseScale"}}
        {{/if}}
   
   <h3>You can update your score after {{daysLeft}} days, here's your score:</h3>

    
    <p>Your matching result will be more accurate if you fill in more scales</p>
    </div>
    
    <div class="table-responsive">
   <table class="table borderless">
    <tr>
      <th>
      <a href="{{pathFor 'matchUser'}}"><button type="button" class="btn btn-danger">Match</button></a>
      </th>
        <th class="col-sm-12">
    
      </th>


       <th class="text-right">
    <a href="{{pathFor 'friend'}}"><button type="button" class="btn btn-success">Next Scale</button></a>
       </th>
    </tr>

    </table>
    

      {{> SideNav}}


  </div>
</template>



<template name="yourScore_disclose">
<h1 class="text-center">
    Total score {{disclose_total}} 
  
</h1>

</template>
